<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Admin Dashboard</title>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="searchbar">search-logo searchbar notification logo profile picture profile name</div>
                <div>Profile picture + name(@tag)   New Upload Share</div>
            </div>
        
            <div class="sidebar">
                <div class="logo">
                    <img class="logotype" src="view-dashboard.svg" alt="Dashboard-Logo">
                    <h1>Dashboard</h1>
                </div>
                <ul class="nav">
                    <li class="home">Home</li>
                    <li class="profile">Profile</li>
                    <li class="message">Messages</li>
                    <li class="history">History</li>
                    <li class="task">Tasks</li>
                    <li class="community">Communities</li>
                </ul>

                <ul class="settings">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
                
            <div class="main">
                <p>Your Projects</p>
                <div class="projects">
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                </div>
                <p>Announcements</p>
                <div></div>
                <p>Trending</p>
                <div></div>
            </div>
        </div>
    </body>
</html>
